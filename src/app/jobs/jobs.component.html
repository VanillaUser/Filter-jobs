<mat-card class="card">
  <mat-card-header class="header">
    <!-- <img mat-card-image [src]="job.logo" alt=""> -->
    <div class="position">
      <mat-card-subtitle>{{job.company}}</mat-card-subtitle>
      <mat-chip-list>
        <mat-chip class="darckCyan">NEW!</mat-chip>
        <mat-chip class="darkGray">FEATURED</mat-chip>
      </mat-chip-list>
    </div>
    <div>
      <mat-card-title>{{job.position}}</mat-card-title>
    </div>
    <div class="subText">
      <span>{{job.postedAt}}</span>
      <span class="circle"></span>
      <span>{{job.contract}}</span>
      <span class="circle"></span>
      <span>{{job.location}}</span>
    </div>
  </mat-card-header>
  <hr>
  <mat-chip-list>
    <span class="languages">{{job.role}}</span>
    <span class="languages">{{job.position}}</span>
    <span
    class="languages"
    *ngFor="let language of job.languages">
    {{language}}
    </span>
  </mat-chip-list>
</mat-card>
